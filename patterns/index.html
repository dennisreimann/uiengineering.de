e/pages/basics/values","sourceFile":"src/uiengine/pages/basics/values/page.config.js","type":"tokens"},"documentation/setup-tasks":{"childIds":[],"id":"documentation/setup-tasks","title":"UIengineering Website","isTitleFromHeading":true,"path":"documentation/setup-tasks","sourcePath":"src/uiengine/pages/documentation/setup-tasks","readmeFile":"src/uiengine/pages/documentation/setup-tasks/README.md","type":"documentation","content":"\u003ch1 id=\"uiengineering-website\"\u003eUIengineering Website\u003c/h1\u003e\n\u003cfigure\u003e\u003ca href=\"http://standardjs.com/\"\u003e\u003cimg src=\"https://img.shields.io/badge/code%20style-standard-brightgreen.svg\" alt=\"Standard - JavaScript Style Guide\"\u003e\u003c/a\u003e\u003c/figure\u003e\n\u003ch2 id=\"%F0%9F%93%A6-wie-setze-ich-das-projekt-auf%3F\"\u003eüì¶ Wie setze ich das Projekt auf?\u003c/h2\u003e\n\u003cp\u003eAbh√§ngigkeiten installieren:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003e$ npm install\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"%F0%9F%91%B7-wie-baue-ich-das-projekt%3F\"\u003eüë∑ Wie baue ich das Projekt?\u003c/h2\u003e\n\u003cp\u003eMit folgendem Task genutzt werden √Ñnderungen kontinuierlich gebaut:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003e$ npm start\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eDer Befehl startet einen lokalen Entwicklungs-Server unter \u003ca href=\"http://localhost:3000/\"\u003e\u003ccode\u003ehttp://localhost:3000/\u003c/code\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch2 id=\"%F0%9F%8E%99-wie-f%C3%BCge-ich-eine-neue-episode-hinzu%3F\"\u003eüéô Wie f√ºge ich eine neue Episode hinzu?\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eDie MP3-Datei wird unter \u003ccode\u003esrc/mp3s\u003c/code\u003e abgelegt\u003c/li\u003e\n\u003cli\u003eIn \u003ccode\u003esrc/podcast\u003c/code\u003e legt man auf Basis einer bestehenden Markdown Datei eine neue an (Datum und Name anpassen)\u003c/li\u003e\n\u003cli\u003eDas Bild der Episode wird in der Gr√∂√üe 3000 bereits optimiert unter \u003ccode\u003esrc/images/podcast\u003c/code\u003e in einem Ordner mit dem Episoden-Bezeichner abgelegt. Der Ordnername wird als \u003ccode\u003eimageDir\u003c/code\u003e in den Metadaten im Markdown referenziert.\u003c/li\u003e\n\u003cli\u003eDer Bild-Generierungstask (siehe n√§chster Punkt) wird gestartet.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"%F0%9F%96%BC-wie-generiere-ich-die-passenden-bildgr%C3%B6%C3%9Fen-f%C3%BCr-die-episoden%3F\"\u003eüñº Wie generiere ich die passenden Bildgr√∂√üen f√ºr die Episoden?\u003c/h2\u003e\n\u003cp\u003eF√ºr das Skalieren der Bilder werden ImageMagick und GraphicsMagick ben√∂tigt:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003e$ brew install imagemagick\n$ brew install graphicsmagick\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eDamit kann man nun mit folgendem Task aus einem 3000er-Vorlagebild alle entsprechenden Gr√∂√üen generieren:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003e$ npm run images\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eDieser Task muss manuell ausgef√ºhrt werden und ist nicht Bestandteil des normalen Buildprozess, da die generierten Bilder im \u003ccode\u003esrc\u003c/code\u003e-Verzeichnis abgelegt werden und dieser Schritt nur einmal erfolgen sollte.\u003c/p\u003e\n\u003ch2 id=\"%F0%9F%96%BC-wie-exportiere-ich-die-komponenten-f%C3%BCr-sketch%3F\"\u003eüñº Wie exportiere ich die Komponenten f√ºr Sketch?\u003c/h2\u003e\n\u003cp\u003eDer Sketch Library Export kann mit foilgendem Befehl generiert werden:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003e$ npm run sketch\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eDaraufhin liegen im Ordner \u003ccode\u003esketch\u003c/code\u003e die Dateien, die in Sketch √ºber das \u003ca href=\"https://github.com/brainly/html-sketchapp#create-asketch-files\"\u003easketch-Plugin\u003c/a\u003e importiert werden k√∂nnen.\u003c/p\u003e\n\u003ch2 id=\"%F0%9F%9A%80-wie-deploye-ich-das-projekt%3F\"\u003eüöÄ Wie deploye ich das Projekt?\u003c/h2\u003e\n\u003cp\u003eEinfach zu GitHub pushen :)\u003c/p\u003e"},"prototype/episode":{"childIds":[],"template":"episode.pug","context":{"mvb":{"article":{"permalink":"/podcast/s01e08-bem-atomic-css-und-co.html","date":"2017-02-07T00:00:00.000Z","title":"BEMbule! SMACSS my bitch up!","subtitle":"CSS-Architektur und Preprozessoren im Einsatz","shortId":"S01E08","imageDir":"s01e08","mp3":"s01e08-bem-atomic-css-und-co.mp3","duration":"00:27:57","description":"\u003cp\u003e\n  CSS ist eine Schnittmenge der Gewerke Design und Entwicklung. In der achten Folge des UIengineering Podcasts sprechen wir heute dar√ºber wie wir CSS schreiben, welche Tools wir nutzen und welche Architekturen es gibt.\n\u003c/p\u003e\n","tags":["podcast","uiengineering"],"content":"\u003cp\u003eCSS ist eine Schnittmenge der Gewerke Design und Entwicklung. In der achten Folge des UIengineering Podcasts sprechen wir heute dar√ºber wie wir CSS schreiben, welche Tools wir nutzen und welche Architekturen es gibt.\u003c/p\u003e\n\u003c!-- more --\u003e\n\u003cp\u003eCSS ist nicht CSS ist CSS ‚Ä¶ heute schreibt kaum noch ein Frontend-Entwickler direkt CSS. Wer sich viel Arbeit und Zeit sparen will, der nutzt einen Preprozessor. Welchen aber nutzt man am besten? Was steckt hinter diesen Tools? Und ist das schon wieder etwas, was ein Designer lernen muss, der wom√∂glich gerade seine ersten Schritte in CSS gemacht hat?\u003c/p\u003e\n\u003cp\u003eWir berichten √ºber unsere Erfahrungen mit BEM, auch ausserhalb der Design-und-Entwickler-Schnittmenge, warum das Konzept gut zu Atomic Design passt und was man sonst noch so beachten kann und sollte. Keine reine Entwicklerfolge, im Gegenteil.\u003c/p\u003e\n\u003ch3 id=\"termine-mit-%23uiengineering\"\u003eTermine mit #UIengineering\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e16.3.‚Äì18.3.2017 \u003ca href=\"https://www.ecommerce-camp.de/redner-sessions/s
