ule als Container für weitere Komponenten aggieren.\nIm \u003cem\u003eAtomic Design\u003c/em\u003e entspricht dies der Zusammenfassung von \u003cem\u003eMolekülen\u003c/em\u003e und \u003cem\u003eOrganismen\u003c/em\u003e.\u003c/p\u003e"},"prototype":{"childIds":["prototype/podcast","prototype/episode"],"id":"prototype","title":"Prototyp","isTitleFromHeading":true,"path":"prototype","sourcePath":"src/uiengine/pages/prototype","sourceFile":"src/uiengine/pages/prototype/page.config.js","readmeFile":"src/uiengine/pages/prototype/README.md","type":"documentation","content":"\u003ch1 id=\"prototyp\"\u003ePrototyp\u003c/h1\u003e\n\u003cp\u003ePrototypische Seiten, aufgebaut aus Beispieldaten.\nDer Prototyp dient der Veranschaulichung und zum Testen.\u003c/p\u003e"},"basics/colors":{"childIds":[],"tokens":[{"name":"Marke","type":"category","tokens":[{"type":"color","name":" Brand Primary","value":"#FF183E","description":"Primäre Markenfarbe","reference":null,"variable":"$color-brand-primary"},{"type":"color","name":" Brand Secondary","value":"#331833","description":"Sekundäre Markenfarbe","reference":null,"variable":"$color-brand-secondary"}]},{"name":"Neutral","type":"category","tokens":[{"type":"color","name":" Neutral White","value":"#FFF","reference":null,"variable":"$color-neutral-white"}]},{"name":"Text","type":"category","tokens":[{"type":"color","name":" Text Default","value":"#331833","reference":" Brand Secondary","variable":"$color-text-default"}]},{"name":"Hintergrund","type":"category","tokens":[{"type":"color","name":" Background Dark","value":"#331833","reference":" Brand Secondary","variable":"$color-background-dark"},{"type":"color","name":" Background Brand","value":"#FF183E","reference":" Brand Primary","variable":"$color-background-brand"}]}],"id":"basics/colors","title":"Farben","isTitleFromHeading":true,"path":"basics/colors","sourcePath":"src/uiengine/pages/basics/colors","sourceFile":"src/uiengine/pages/basics/colors/page.config.js","readmeFile":"sr "variable":"$font-size-xl"},{"type":"fontSize","name":" XXL","value":"2rem","reference":null,"variable":"$font-size-xxl"},{"type":"fontSize","name":" Boss","value":"3rem","reference":null,"variable":"$font-size-boss"},{"type":"fontSize","name":" Mega","value":"4.5rem","reference":null,"variable":"$font-size-mega"},{"type":"fontSize","name":" Ultra","value":"6rem","reference":null,"variable":"$font-size-ultra"}]}],"id":"basics/typography","title":"Typografie","isTitleFromHeading":true,"path":"basics/typography","sourcePath":"src/uiengine/pages/basics/typography","sourceFile":"src/uiengine/pages/basics/typography/page.config.js","readmeFile":"src/uiengine/pages/basics/typography/README.md","type":"tokens","content":"\u003ch1 id=\"typografie\"\u003eTypografie\u003c/h1\u003e\n\u003cp\u003eUnsere Schriftfamilien, -schnitte und -größen.\u003c/p\u003e"},"basics/values":{"childIds":[],"title":"Werte und Einheiten","tokens":[{"name":"Breakpoints","type":"category","tokens":[{"type":"breakpoint","name":" XS","value":"360px","reference":null,"variable":"$breakpoint-xs"},{"type":"breakpoint","name":" S","value":"560px","reference":null,"variable":"$breakpoint-s"},{"type":"breakpoint","name":" M","value":"760px","reference":null,"variable":"$breakpoint-m"},{"type":"breakpoint","name":" L","value":"960px","reference":null,"variable":"$breakpoint-l"}]},{"name":"Abstände","type":"category","tokens":[{"type":"space","name":" XS","value":".25em","reference":null,"variable":"$space-xs"},{"type":"space","name":" S","value":".5em","reference":null,"variable":"$space-s"},{"type":"space","name":" M","value":".75em","reference":null,"variable":"$space-m"},{"type":"space","name":" L","value":"1.5em","reference":null,"variable":"$space-l"},{"type":"space","name":" XL","value":"2.5em","reference":null,"variable":"$space-xl"},{"type":"space","name":" XXL","value":"4em","reference":null,"variable":"$space-xxl"}]}],"id":"basics/values","path":"basics/values","sourcePath":"src/uiengine/pages/basics/values","sourceFile":"src/uiengine/pages/basics/values/page.config.js","type":"tokens"},"documentation/setup-tasks":{"childIds":[],"id":"documentation/setup-tasks","title":"UIengineering Website","isTitleFromHeading":true,"path":"documentation/setup-tasks","sourcePath":"src/uiengine/pages/documentation/setup-tasks","readmeFile":"src/uiengine/pages/documentation/setup-tasks/README.md","type":"documentation","content":"\u003ch1 id=\"uiengineering-website\"\u003eUIengineering Website\u003c/h1\u003e\n\u003cfigure\u003e\u003ca href=\"http://standardjs.com/\"\u003e\u003cimg src=\"https://img.shields.io/badge/code%20style-standard-brightgreen.svg\" alt=\"Standard - JavaScript Style Guide\"\u003e\u003c/a\u003e\u003c/figure\u003e\n\u003ch2 id=\"%F0%9F%93%A6-wie-setze-ich-das-projekt-auf%3F\"\u003e📦 Wie setze ich das Projekt auf?\u003c/h2\u003e\n\u003cp\u003eAbhängigkeiten installieren:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003e$ npm install\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"%F0%9F%91%B7-wie-baue-ich-das-projekt%3F\"\u003e👷 Wie baue ich das Projekt?\u003c/h2\u003e\n\u003cp\u003eMit folgendem Task genutzt werden Änderungen kontinuierlich gebaut:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003e$ npm start\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eDer Befehl startet einen lokalen Entwicklungs-Server unter \u003ca href=\"http://localhost:3000/\"\u003e\u003ccode\u003ehttp://localhost:3000/\u003c/code\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch2 id=\"%F0%9F%8E%99-wie-f%C3%BCge-ich-eine-neue-episode-hinzu%3F\"\u003e🎙 Wie füge ich eine neue Episode hinzu?\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eDie MP3-Datei wird unter \u003ccode\u003esrc/mp3s\u003c/code\u003e abgelegt\u003c/li\u003e\n\u003cli\u003eIn \u003ccode\u003esrc/podcast\u003c/code\u003e legt man auf Basis einer bestehenden Markdown Datei eine neue an (Datum und Name anpassen)\u003c/li\u003e\n\u003cli\u003eDas Bild der Episode wird in der Größe 3000 bereits optimiert unter \u003ccode\u003esrc/images/podcast\u003c/code\u003e in einem Ordner mit dem Episoden-Bezeichner abgelegt. Der Ordnername wird als \u003ccode\u003eimageDir\u003c/code\u003e in den Metadaten im Markdown referenziert.\u003c/li\u003e\n\u003cli\u003eDer Bild-Generierungstask (siehe nächster Punkt) wird gestartet.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"%F0%9F%96%BC-wie-generiere-ich-die-passenden-bildgr%C3%B6%C3%9Fen-f%C3%BCr-die-episoden%3F\"\u003e🖼 Wie generiere ich die passenden Bildgrößen für die Episoden?\u003c/h2\u003e\n\u003cp\u003eFür das Skalieren der Bilder werden ImageMagick und GraphicsMagick benötigt:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003e$ brew install imagemagick\n$ brew install graphicsmagick\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eDamit kann man nun mit folgendem Task aus einem 3000er-Vorlagebild alle entsprechenden Größen generieren:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003e$ npm run images\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eDieser Task muss manuell ausgeführt werden und ist nicht Bestandteil des normalen Buildprozess, da die generierten Bilder im \u003ccode\u003esrc\u003c/code\u003e-Verzeichnis abgelegt werden und dieser Schritt nur einmal erfolgen sollte.\u003c/p\u003e\n\u003ch2 id=\"%F0%9F%96%BC-wie-exportiere-ich-die-komponenten-f%C3%BCr-sketch%3F\"\u003e🖼 Wie exportiere ich die Komponenten für Sketch?\u003c/h2\u003e\n\u003cp\u003eDer Sketch Library Export kann mit foilgendem Befehl generiert werden:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003e$ npm run sketch\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eDaraufhin liegen im Ordner \u003ccode\u003esketch\u003c/code\u003e die Dateien, die in Sketch über das \u003ca href=\"https://github.com/brainly/html-sketchapp#create-asketch-files\"\u003easketch-Plugin\u003c/a\u003e importiert werden können.\u003c/p\u003e\n\u003ch2 id=\"%F0%9F%9A%80-wie-deploye-ich-das-projekt%3F\"\u003e🚀 Wie deploye ich das Projekt?\u003c/h2\u003e\n\u003cp\u003eEinfach zu GitHub pushen :)\u003c/p\u003e"},"prototype/episode":{"childIds":[],"template":"episode.pug","context":{"mvb":{"article":{"permalink":"/podcast/s01e08-bem-atomic-css-und-co.html","date":"2017-02-07T00:00:00.000Z","title":"BEMbule! SMACSS my bitch up!","subtitle":"CSS-Architektur und Preprozessoren im Einsatz","shortId":"S01E08","imageDir":"s01e08","mp3":"s01e08-bem-atomic-css-und-co.mp3","duration":"00:27:57","description":"\u003cp\u003e\n  CSS ist eine Schnittmenge der Gewerke Design und Entwicklung. In der achten Folge des UIengineering Podcasts sprechen wir heute darüber wie wir CSS schreiben, welche Tools wir nutzen und welche Architekturen es gibt.\n\u003c/p\u003e\n","tags":["podcast","uiengineering"],"content":"\u003cp\u003eCSS ist eine Schnittmenge der Gewerke Design und Entwicklung. In der achten Folge des UIengineering Podcasts sprechen wir heute darüber wie wir CSS schreiben, welche Tools wir nutzen und welche Architekturen es gibt.\u003c/p\u003e\n\u003c!-- more --\u003e\n\u003cp\u003eCSS ist nicht CSS ist CSS … heute schreibt kaum noch ein Frontend-Entwickler direkt CSS. Wer sich viel Arbeit und Zeit sparen will, der nutzt einen Preprozessor. Welchen aber nutzt man am besten? Was steckt hinter diesen Tools? Und ist das schon wieder etwas, was ein Designer lernen muss, der womöglich gerade seine ersten Schritte in CSS gemacht hat?\u003c/p\u003e\n\u003cp\u003eWir berichten über unsere Erfahrungen mit BEM, auch ausserhalb der Design-und-Entwickler-Schnittmenge, warum das Konzept gut zu Atomic Design passt und was man sonst noch so beachten kann und sollte. Keine reine Entwicklerfolge, im Gegenteil.\u003c/p\u003e\n\u003ch3 id=\"termine-mit-%23uiengineering\"\u003eTermine mit #UIengineering\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e16.3.–18.3.2017 \u003ca href=\"https://www.ecommerce-camp.de/redner-sessions/sessions-2017/\"\u003eE-Commerce Camp Jena\u003c/a\u003e true},"episodes":[{"permalink":"/podcast/s01e08-bem-atomic-css-und-co.html","date":"2017-02-07T00:00:00.000Z","title":"BEMbule! SMACSS my bitch up!","subtitle":"CSS-Architektur und Preprozessoren im Einsatz","shortId":"S01E08","imageDir":"s01e08","mp3":"s01e08-bem-atomic-css-und-co.mp3","duration":"00:27:57","description":"\u003cp\u003e\n  CSS ist eine Schnittmenge der Gewerke Design und Entwicklung. In der achten Folge des UIengineering Podcasts sprechen wir heute darüber wie wir CSS schreiben, welche Tools wir nutzen und welche Architekturen es gibt.\n\u003c/p\u003e\n","tags":["podcast","uiengineering"],"content":"\u003cp\u003eCSS ist eine Schnittmenge der Gewerke Design und Entwicklung. In der achten Folge des UIengineering Podcasts sprechen wir heute darüber wie wir CSS schreiben, welche Tools wir nutzen und welche Architekturen es gibt.\u003c/p\u003e\n\u003c!-- more --\u003e\n\u003cp\u003eCSS ist nicht CSS ist CSS … heute schreibt kaum noch ein Frontend-Entwickler direkt CSS. Wer sich viel Arbeit und Zeit sparen will, der nutzt einen Preprozessor. Welchen aber nutzt man am besten? Was steckt hinter diesen Tools? Und ist das schon wieder etwas, was ein Designer lernen muss, der womöglich gerade seine ersten Schritte in CSS gemacht hat?\u003c/p\u003e\n\u003cp\u003eWir berichten über unsere Erfahrungen mit BEM, auch ausserhalb der Design-und-Entwickler-Schnittmenge, warum das Konzept gut zu Atomic Design passt und was man sonst noch so beachten kann und sollte. Keine reine Entwicklerfolge, im Gegenteil.\u003c/p\u003e\n\u003ch3 id=\"termine-mit-%23uiengineering\"\u003eTermine mit #UIengineering\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e16.3.–18.3.2017 \u003ca href=\"https://www.ecommerce-camp.de/redner-sessions/sessions-2017/\"\u003eE-Commerce Camp Jena\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e29.5.–2.6.2017 \u003ca href=\"https://webinale.de/session/design-development-und-dazwischen/\"\u003ewebinale Berlin\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u00 :"footer","title":"Footer","isTitleFromHeading":false,"content":"\u003cp\u003eIm Footer werden relevante Absenderdaten und rechtliche Hinweise abgebildet.\u003c/p\u003e","variants":[{"file":"footer.pug","id":"footer/footer.pug-1","componentId":"footer","title":"Footer","extension":"pug","raw":"include /footer/footer.pug\n\n+footer()"}],"sourcePath":"src/components/footer","sourceFile":"src/components/footer/component.config.js","readmeFile":"src/components/footer/README.md","type":"component"},"header":{"id":"header","title":"Header","isTitleFromHeading":false,"content":"\u003cp\u003eJe nach Bereich auf der Website wird der Header am Seitenkopf als kompakte Version oder Hero-Bild-Bereich abgebildet.\nDie Tonalität ist immer reduziert.\u003c/p\u003e","variants":[{"file":"default.pug","title":"Standard","id":"header/default.pug-1","componentId":"header","extension":"pug","raw":"include /header/header.pug\n\n+header({ title: \"Podcast\", type: \"podcast\" })"},{"file":"hero.pug","title":"Hero","id":"header/hero.pug-2","componentId":"header","extension":"pug","raw":"include /header/header.pug\n\n+header({ title: \"UI engineering\", type: \"main\", hero: true })"}],"sourcePath":"src/components/header","sourceFile":"src/components/header/component.config.js","readmeFile":"src/components/header/README.md","type":"component","properties":{"+header(data)":{"data":{"type":"Header"}}}},"heading":{"id":"heading","title":"Heading","isTitleFromHeading":false,"content":"\u003cp\u003eHeadings werden zur Strukturierung von Inhalten und Seiten immer nach dem jeweilgen Kontext ausgewählt, nicht nach Optik. Semantik geht vor Erscheinung.\u003c/p\u003e","variants":[{"file":"heading.pug","title":"Heading","label":"A11","description":"Überschrift eines Seitenbereichs (inhaltlicher Abschnitt).","id":"heading/heading.pug-1","componentId":"heading","extension":"pug","raw":"include /main/main.pug\n\n+main()\n  h2 Tools und Methoden"},{"file":"subheading.pug","title":"Subheading","label":"A12" "type":"Block","description":"Inhalt als Mixin-Block","required":true}}}},"navigation":{"id":"navigation","title":"Navigation","content":"\u003cp\u003eStellt die Navigation am Kopf der Seite dar.\u003c/p\u003e","variants":[{"file":"navigation.pug","id":"navigation/navigation.pug-1","componentId":"navigation","title":"Navigation","extension":"pug","raw":"include /navigation/navigation.pug\n\n+navigation()"}],"sourcePath":"src/components/navigation","sourceFile":"src/components/navigation/component.config.js","readmeFile":"src/components/navigation/README.md","type":"component"},"player":{"id":"player","title":"Player","isTitleFromHeading":false,"content":"\u003cp\u003eDer Audio-Player ist mit \u003ca href=\"https://521dimensions.com/open-source/amplitudejs/docs\"\u003eAmplitude.js\u003c/a\u003e realisiert.\u003c/p\u003e\n\u003cp\u003eAktuell gibt es nur die Einzelvariante, die auf der Episodenseite eingesetzt wird.\nIn Zukunft soll es auch eine Variante zum Abspielen von Playlist geben.\nDarüber lassen sich dann die Staffeln und Quick \u0026amp; Dirty Folgen gruppieren.\u003c/p\u003e","variants":[{"file":"single.pug","title":"Single","context":{"episode":{"permalink":"/podcast/s01e08-bem-atomic-css-und-co.html","date":"2017-02-07T00:00:00.000Z","title":"BEMbule! SMACSS my bitch up!","subtitle":"CSS-Architektur und Preprozessoren im Einsatz","shortId":"S01E08","imageDir":"s01e08","mp3":"s01e08-bem-atomic-css-und-co.mp3","duration":"00:27:57","description":"\u003cp\u003e\n  CSS ist eine Schnittmenge der Gewerke Design und Entwicklung. In der achten Folge des UIengineering Podcasts sprechen wir heute darüber wie wir CSS schreiben, welche Tools wir nutzen und welche Architekturen es gibt.\n\u003c/p\u003e\n","tags":["podcast","uiengineering"],"content":"\u003cp\u003eCSS ist eine Schnittmenge der Gewerke Design und Entwicklung. In der achten Folge des UIengineering Podcasts sprechen wir heute darüber wie wir CSS schreiben, welche Tools wir nutzen und welche Architekturen es gibt.\u003c/p\u003e\n\u003c!-- more --\u003e\n\u003cp\u003eCSS ist nicht CSS ist CSS … heute schreibt kaum noch ein Frontend-Entwickler direkt CSS. Wer sich viel Arbeit und Zeit sparen will, der nutzt einen Preprozessor. Welchen aber nutzt man am besten? Was steckt hinter diesen Tools? Und ist das schon wieder etwas, was ein Designer lernen muss, der womöglich gerade seine ersten Schritte in CSS gemacht hat?\u003c/p\u003e\n\u003cp\u003eWir berichten über unsere Erfahrungen mit BEM, auch ausserhalb der Design-und-Entwickler-Schnittmenge, warum das Konzept gut zu Atomic Design passt und was man sonst noch so beachten kann und sollte. Keine reine Entwicklerfolge, im Gegenteil.\u003c/p\u003e\n\u003ch3 id=\"termine-mit-%23uiengineering\"\u003eTermine mit #UIengineering\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e16.3.–18.3.2017 \u003ca href=\"https://www.ecommerce-camp.de/redner-sessions/sessions-2017/\"\u003eE-Commerce Camp Jena\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e29.5.–2.6.2017 \u003ca href=\"https://webinale.de/session/design-development-und-dazwischen/\"\u003ewebinale Berlin\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"shownotes-%26-links\"\u003eShownotes \u0026amp; Links\u003c/h3\u003e\n\u003ch4 id=\"preprozessoren-%2F-architekturen\"\u003ePreprozessoren / Architekturen\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://getbem.com\"\u003eBEM\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://sass-lang.com\"\u003eSASS\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://stylus-lang.com\"\u003eStylus\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://lesscss.org\"\u003eLESS\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://acss.io\"\u003eAtomic CSS\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://smacss.com\"\u003eSMACSS\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4 id=\"tools-zum-kompilieren\"\u003eTools zum Kompilieren\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://koala-app.com\"\u003eKoala (Win, Mac, Linux)\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://codekitapp.com\"\u003eCodeKit (Mac)\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://prepros.io\"\u003ePrepros (Win, Mac, Linux)\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e"}},"id":"player/single.pug-1","componentId":"player","extension":"pug","raw":"include ../player.pug\n\n+player(episode)"}],"sourcePath":"src/components/player","sourceFile":"src/components/player/component.config.js","readmeFile":"src/components/player/README.md","type":"component","properties":{"+player(episode)":{"episode":{"type":"Episode","required":true}}}},"remark":{"id":"remark","title":"Bemerkungstext","content":"\u003cp\u003eHervorgehobener Text.\u003c/p\u003e","variants":[{"file":"intro.pug","title":"Intro","label":"M21","description":"Großer Preflight-Text auf der Startseite.","id":"remark/intro.pug-1","componentId":"remark","extension":"pug","raw":"include /remark/remark.pug\ninclude /main/main.pug\n\n+main()\n  +remark()\n    :markdown-it(html linkify typographer)\n      \u003cspan\u003eDie Entwicklung von **User Interfaces** ist ein inter\u0026shy;disziplinärer Vorgang.\u003c/span\u003e\n      \u003cspan\u003eDurch **Design** und **Entwicklung** wird **Fachliches** zu bedienbarer Software.\u003c/span\u003e\n      \u003c!-- omit:code:start --\u003e\n      \u003cspan\u003eWir setzen uns dafür ein, durch enge Zusammenarbeit dieser Gewerke **schneller\n      bessere und nachhaltigere Ergebnisse** zu erzielen.\u003c/span\u003e\n      \u003c!-- omit:code:end --\u003e"},{"file":"quote.pug","title":"Zitat","label":"M22","description":"\u003cp\u003eZitate von Personen können mit dieser Komponente abgebildet werden.\nAussage und Absender (evtl. mit Titel etc.) sind die Kernbausteine.\nEine Verlinkung, z.B. zu einer Podcast-Episode, kann den Nutzen erhöhen.\u003c/p\u003e","id":"remark/quote.pug-2","componentId":"remark","extension":"pug","raw":"include /remark/remark.pug\ninclude /wrap/wrap.pug\ninclude /main/main.pug\n\n+main()\n  +wrap()\n    +quote(\"Mario Nebl\")\n      p Allein dadurch dass alle über die selbe Sache sprechen, spart man viel Zeit und erreicht eine andere Durchdringungstiefe in allen Gewerken."}],"sourcePath":"src/components/remark","sourceFile":"src/components/remark/component.config.js","readmeFile":"src/components/remark/README.md","type":"component","label":"M2","properties":{"+remark()":{"block":{"type":"Block","description":"Text als Mixin-Block","required":true}},"+quote(author)":{"author":{"type":"String","description":"Name des Autoren","required":true},"block":{"type":"Block","description":"Text als Mixin-Block","required":true}}}},"section":{"id":"section","title":"Section","content":"\u003cp\u003eEinzelne Bereiche auf Seiten können durch Sektionen (Sections) in überschaubarere Einheiten zerlegt werden.\nEine farbliche Hinterlegung kann hierbei die einzelnen Zonen noch besser sichtbar machen und Struktur geben.\u003c/p\u003e","variants":[],"sourcePath":"src/components/section","sourceFile":"src/components/section/component.config.js","readmeFile":"src/components/section/README.md","type":"component","properties":{"+block()":{"block":{"type":"Block","description":"Inhalt des Containers als Mixin-Block","required":true}},"+container()":{"block":{"type":"Block","description":"Inhalt des Containers als Mixin-Block","required":true}},"+section(single, angled)":{"single":{"type":"Boolean","description":"Einzelspaltige Section mit voller Breite","default":"false"},"angled":{"type":"String","description":"\u003cp\u003eAngewinkelte Darstellung, die Richtung ist mit \u003ccode\u003eup\u003c/code\u003e oder \u003ccode\u003edown\u003c/code\u003e als Wert anzugeben.\u003c/p\u003e","default":"false"},"block":{"type":"Block","description":"Inhalt des Containers als Mixin-Block","required":true}}}},"wrap":{"id":"wrap","title":"Wrap","content":"\u003cp\u003eBeschränkt die Breite des Inhalts und wird meistens in Verbindung mit der Section genutzt.\nFindet auch in der Navigation, dem Header und Footer Verwendung.\u003c/p\u003e","variants":[{"file":"single.pug","title":"Einspaltig","description":"Diese Variante ist für einspaltigen Inhalt und hat daher eine Beschränkung der Maximalbreite.","id":"wrap/single.pug-1","componentId":"wrap","extension":"pug","raw":"include /wrap/wrap.pug\ninclude /main/main.pug\n\n+main()\n  +wrap(true)\n    :markdown-it(html linkify typographer)\n      Erfolgreiche Software ist – wie der Name schon sagt – weich und flexibel:\n      Anpassbar und vorbereitet auf Wachstum und Veränderung. Sie entsteht durch\n      die Vereinigung fachlicher Anforderungen mit deren ästhetischer und funktionaler\n      Abbildung.\n\n      Wir setzen uns dafür ein, Design und Entwicklung in der praktischen Arbeit zu verbinden.\n      Denn wir erleben in unserer gemeinsamen Arbeit, dass diese enge Zusammenarbeit **schnellere,\n      bessere und nachhaltigere Ergebnisse** erzielt. Unsere Erfahrungen und Wissen dazu\n      möchten wir hier teilen."},{"file":"wrap.pug","title":"Mehrspaltig","description":"Für mehrspaltigen oder potentiell breiteren Inhalt.","id":"wrap/wrap.pug-2","componentId":"wrap","extension":"pug","raw":"include /wrap/wrap.pug\ninclude /main/main.pug\n\n+main()\n  +wrap(false)\n    :markdown-it(html linkify typographer)\n      Um die fachlichen Anforderungen in funktionale und gut nutzbare Software\n      zu transformieren, ist eine enge Zusammenarbeit von Design und Entwicklung nötig.\n      Ein arbeitsteiliger Ansatz ist dabei nicht mehr zeitgemäß, dennoch leider\n      weiterhin oft praktiziert. Auch dort wo Begriffe wie _lean_ oder _agil_ als\n      Selbstverständlichkeit angesehen werden, findet man oftmals Abläufe,\n      die ein Zurückrutschen in alte Muster erkennen lassen."}],"sourcePath":"src/components/wrap","sourceFile":"src/components/wrap/component.config.js","readmeFile":"src/component
